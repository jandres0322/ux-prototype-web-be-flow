<!DOCTYPE html>
<html>
<head>
    <title>Be Flow</title>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dashboard</title>
    <style>
        /* Estilos CSS para el dashboard */
        
        #main-content {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        
        
        #bar-chart-container {
            width: 45%;
            padding: 1%;
            float: right;
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <div id="sidebar">
            <div id="profile-container">
                <img src="assets/profile.jpeg" alt="Foto de perfil">
                <a href="perfil.html" style="text-decoration: none;"><h4>Mi Perfil</h4></a>
            </div>
            <ul class="menu">
                <a href="ciclos-trabajados.html" style="text-decoration: none;"><li>Resumen de ciclos trabajados</li></a>
                <a href="resumen-tareas.html" style="text-decoration: none;"><li>Resumen de tareas realizadas</li></a>
                <a href="ciclos-productivos.html" style="text-decoration: none;"><li>Reporte de ciclos productivos</li></a>
            </ul>
            <a href="index.html"><button class="primary-button">Salir</button></a>
        </div>
        <div id="main-content">
          <h4 style="margin-top: 8%;">Mis datos personales</h4>
            <div id="profile-container" style="margin-bottom: 50px; padding-top: 0px;">
                <img src="assets/profile.jpeg" alt="Foto de perfil">
            </div>
            <div style="width: 100%; display: flex; justify-content: center;">
              <div style="width: fit-content;">
              <div class="input-container">
                  <label for="nombre" >Nombre:</label>
                  <input type="text" id="nombre" value="Liceth Yaneth Rozo Quintana" placeholder="Escribe tu nombre">
                  <span class="clear-icon"><img src="assets/icons/close.svg"></span>
              </div>
              <div class="input-container">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" value="+57 3014729228" id="telefono" placeholder="Escribe tu número de teléfono">
                  <span class="clear-icon"><img src="assets/icons/close.svg"></span>
              </div>
              <div class="input-container">
                  <label for="email">Email:</label>
                  <input type="email" value="l.rozoq@uniandes.edu.co" id="email" placeholder="Escribe tu dirección de correo">
                  <span class="clear-icon"><img src="assets/icons/close.svg"></span>
              </div>
          </div></div>
        </div>
    </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
  const inputFields = document.querySelectorAll('input[type="text"], input[type="tel"], input[type="email"]');
  
  inputFields.forEach(function(inputField) {
    const clearIcon = inputField.nextElementSibling;

    clearIcon.addEventListener('click', function () {
      inputField.value = '';
      inputField.focus();
    });

    inputField.addEventListener('input', function () {
      clearIcon.style.display = inputField.value ? 'block' : 'none';
    });

    if (!inputField.value) {
      clearIcon.style.display = 'none';
    }
  });
});
</script>
</html>
