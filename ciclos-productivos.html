<!DOCTYPE html>
<html>
<head>
    <title>Be Flow</title>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dashboard</title>
    <style>
        /* Estilos CSS para el dashboard */
        
        #main-content {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        
        
        #bar-chart-container {
            width: 45%;
            padding: 1%;
            float: right;
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <div id="sidebar">
            <div id="profile-container">
                <img src="assets/profile.jpeg" alt="Foto de perfil">
                <h4>Mi Perfil</h4>
            </div>
            <ul class="menu">
                <a href="ciclos-trabajados.html" style="text-decoration: none;"><li>Resumen de ciclos trabajados</li></a>
                <a href="resumen-tareas.html" style="text-decoration: none;"><li>Resumen de tareas realizadas</li></a>
                <a href="ciclos-productivos.html" style="text-decoration: none;"><li>Reporte de ciclos productivos</li></a>
            </ul>
            <button class="primary-button">Salir</button>
        </div>
        <div id="main-content">
            <h1 id="title">Reporte de Ciclos productivos</h1>
            <div>
                <div id="bar-chart-container" >
                    <select name="years" id="years">
                        <option value="01">2021</option>
                        <option value="02">2022</option>
                        <option value="03" selected>2023</option>
                    </select>
                    <div style="position: relative; width: 100%; height: 0; padding-top: 75.0000%;
                    padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
                    border-radius: 8px; will-change: transform;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                        src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAF_RgnkNnY&#x2F;8JNHNZkZtiz0gJEjx5SfHQ&#x2F;view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                    </iframe>
                    </div>
                    <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAF_RgnkNnY&#x2F;8JNHNZkZtiz0gJEjx5SfHQ&#x2F;view?utm_content=DAF_RgnkNnY&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">
                </div>
            </div>
            <div id="bar-chart-container">
                <select name="months" id="months">
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03" selected>Marzo</option>
                </select>
                <div style="position: relative; width: 100%; height: 0; padding-top: 75.0000%;
                padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
                border-radius: 8px; will-change: transform;">
                 <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                   src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAF_RgFEvqw&#x2F;FAu-PcjoLZoMvH_HOvNzIQ&#x2F;view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                 </iframe>
               </div>
               <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAF_RgFEvqw&#x2F;FAu-PcjoLZoMvH_HOvNzIQ&#x2F;view?utm_content=DAF_RgFEvqw&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">
                
            </div>
        </div>
    </div>

</html>
