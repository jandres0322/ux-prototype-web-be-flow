<!DOCTYPE html>
<html>
<head>
    <title>Be Flow</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="logo">
        <img src="assets/logo-beflow.svg" alt="Logo" width="52%"
        style="margin-top: 0.5%; margin-left: -17%;">
    </div>
    <div class="login">
        <h1>Be flow</h1>
        <div class="code-container">
            <div class="code code-top">
                <h2 style="margin-top: 0%; padding-top: 8%;">Iniciar Sesión</h2>
                <div class="container" style="position: relative; z-index: 1000; width: fit-content; margin-top: 16%; margin-left: 3%;">
                    <form id="login" onsubmit="process(event)">
                        <label for="phone" style="color: #666666;">Número de teléfono</label>
                        <input id="phone" type="tel" name="phone"/>
                        <div class="alert alert-info" style="display: none;"></div>
                    </form>
                </div>
                <div style="margin-top: 6%;">
                    <a href="/code.html">
                        <button class="primary-button">
                        Enviar código
                        </button>
                    </a>
                </div>
                <div style="margin-top: 10%; padding-top: 4%;">
                    <button class="google-button">
                        <img src="assets/Google__G__logo.svg">Ingresar con Google
                    </button>
                </div>
            </div>
            <div class="code code-bottom"></div>
        </div>
    </div>
</body>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        preferredCountries: ["co", "us", "ve"],
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    const info = document.querySelector(".alert-info");
    function getIp(callback) {
        fetch('ipinfo.io/181.136.249.117?token=fe3125615f490e', { headers: { 'Accept': 'application/json' }})
        .then((resp) => resp.json())
        .catch(() => {
            return {
            country: 'co',
        };
    })
    .then((resp) => callback(resp.country));
    }
    
    
    function process(event) {
        event.preventDefault();
        const phoneNumber = phoneInput.getNumber();
        info.style.display = "";
        info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
        }
  </script>
</html>
